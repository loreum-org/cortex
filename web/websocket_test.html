<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }
        .status {
            background: #1a3a1a;
            border: 1px solid #4a4;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            background: #333;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .message.sent {
            background: #1a4a1a;
            border-left: 3px solid #4a4;
        }
        .message.received {
            background: #1a1a4a;
            border-left: 3px solid #44a;
        }
        .message.error {
            background: #4a1a1a;
            border-left: 3px solid #a44;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, button, select {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        input[type="text"] {
            flex: 1;
        }
        button {
            background: #4a4a4a;
            cursor: pointer;
        }
        button:hover {
            background: #5a5a5a;
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .metric {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a4;
        }
        .metric-label {
            font-size: 12px;
            color: #aaa;
        }
        .timestamp {
            color: #888;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Cortex WebSocket Real-Time Interface</h1>
    
    <div class="status" id="status">
        Disconnected
    </div>

    <div class="container">
        <div class="panel">
            <h3>Query Interface</h3>
            <div class="controls">
                <input type="text" id="queryInput" placeholder="Enter your query..." />
                <button onclick="sendQuery()" id="sendBtn" disabled>Send Query</button>
            </div>
            <div class="controls">
                <button onclick="getStatus()">Get Status</button>
                <button onclick="restartOllama()">Restart Ollama</button>
                <button onclick="clearMessages()">Clear</button>
            </div>
            <div class="messages" id="messages"></div>
        </div>

        <div class="panel">
            <h3>Real-Time Metrics</h3>
            <div class="metrics" id="metrics">
                <div class="metric">
                    <div class="metric-value" id="connections">-</div>
                    <div class="metric-label">WebSocket Connections</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="queries">-</div>
                    <div class="metric-label">Queries Processed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="ollama-status">-</div>
                    <div class="metric-label">Ollama Status</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="consciousness">-</div>
                    <div class="metric-label">Consciousness Level</div>
                </div>
            </div>
            
            <h4>Live Updates</h4>
            <div class="messages" id="liveUpdates"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        let messageCounter = 0;

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                updateStatus('Connected to Cortex WebSocket', 'connected');
                document.getElementById('sendBtn').disabled = false;
                
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onclose = function() {
                updateStatus('Disconnected - Attempting to reconnect...', 'disconnected');
                document.getElementById('sendBtn').disabled = true;
                
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connect, 5000);
                }
            };
            
            ws.onerror = function(error) {
                updateStatus('WebSocket error: ' + error, 'error');
            };
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function handleMessage(message) {
            console.log('Received:', message);
            
            switch(message.type) {
                case 'response':
                case 'query_complete':
                    addMessage('received', `Response: ${JSON.stringify(message.data, null, 2)}`);
                    break;
                    
                case 'query_start':
                    addMessage('received', `Query started: ${message.data.query}`);
                    break;
                    
                case 'query_progress':
                    addMessage('received', `Progress: ${message.data.status}`);
                    break;
                    
                case 'error':
                    addMessage('error', `Error: ${message.error}`);
                    break;
                    
                case 'status':
                    addMessage('received', `Status: ${JSON.stringify(message.data, null, 2)}`);
                    break;
                    
                case 'metrics':
                    updateMetrics(message.data);
                    addLiveUpdate('metrics', 'Metrics updated');
                    break;
                    
                case 'consciousness':
                    updateConsciousness(message.data);
                    addLiveUpdate('consciousness', 'Consciousness state updated');
                    break;
                    
                case 'ollama_status':
                    updateOllamaStatus(message.data);
                    addLiveUpdate('ollama', 'Ollama status updated');
                    break;
                    
                case 'notification':
                    addLiveUpdate('notification', `${message.data.event_type}: ${JSON.stringify(message.data.data)}`);
                    break;
                    
                default:
                    addMessage('received', `${message.type}: ${JSON.stringify(message.data, null, 2)}`);
            }
        }

        function updateMetrics(data) {
            if (data.system_metrics) {
                const metrics = data.system_metrics;
                document.getElementById('connections').textContent = metrics.websocket_connections || '-';
                document.getElementById('queries').textContent = metrics.queries_processed || '-';
            }
        }

        function updateConsciousness(data) {
            if (data.consciousness_state) {
                const state = data.consciousness_state;
                document.getElementById('consciousness').textContent = 
                    `${(state.FocusLevel * 100).toFixed(0)}%` || '-';
            }
        }

        function updateOllamaStatus(data) {
            if (data.ollama_status) {
                const status = data.ollama_status;
                document.getElementById('ollama-status').textContent = 
                    status.running ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped';
            }
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            message.innerHTML = `
                <div class="timestamp">[${timestamp}]</div>
                <div>${content}</div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function addLiveUpdate(type, content) {
            const updates = document.getElementById('liveUpdates');
            const update = document.createElement('div');
            update.className = `message received`;
            
            const timestamp = new Date().toLocaleTimeString();
            update.innerHTML = `
                <div class="timestamp">[${timestamp}]</div>
                <div>${content}</div>
            `;
            
            updates.appendChild(update);
            updates.scrollTop = updates.scrollHeight;
            
            // Keep only last 50 updates
            while (updates.children.length > 50) {
                updates.removeChild(updates.firstChild);
            }
        }

        function sendMessage(type, data, id = null) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: type,
                    data: data,
                    timestamp: new Date().toISOString()
                };
                
                if (id) {
                    message.id = id;
                }
                
                ws.send(JSON.stringify(message));
                addMessage('sent', `${type}: ${JSON.stringify(data, null, 2)}`);
                return message;
            } else {
                addMessage('error', 'WebSocket not connected');
                return null;
            }
        }

        function sendQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            
            if (query) {
                const queryId = `query_${Date.now()}`;
                sendMessage('query', { query: query }, queryId);
                input.value = '';
            }
        }

        function getStatus() {
            sendMessage('get_status', {});
        }

        function restartOllama() {
            sendMessage('restart_ollama', {});
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Handle Enter key in query input
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });

        // Connect on page load
        connect();
        
        // Subscribe to real-time updates
        setTimeout(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendMessage('subscribe', { type: 'metrics' });
                sendMessage('subscribe', { type: 'consciousness' });
                sendMessage('subscribe', { type: 'ollama_status' });
                sendMessage('subscribe', { type: 'system_events' });
            }
        }, 1000);
    </script>
</body>
</html>
